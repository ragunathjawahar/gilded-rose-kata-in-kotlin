group 'gr.le0nidas'
version '0.1.0'

buildscript {
  ext.kotlinVersion = '1.2.50'

  repositories {
    jcenter()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

apply plugin: 'kotlin'

repositories {
  jcenter()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

  testCompile 'junit:junit:4.12'
  testCompile 'com.google.truth:truth:0.40'
}

sourceSets {
  main.java.srcDirs = []
  test.java.srcDirs = []
}
